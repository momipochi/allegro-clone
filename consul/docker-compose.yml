services:
  consul:
    build:
      context: . # Path to the Dockerfile directory
    container_name: consul
    ports:
      - "8500:8500" # Expose Consul's HTTP API and Web UI
      - "8600:8600/udp" # Expose Consul's DNS interface
    volumes:
      - consul_data:/consul/data # Persist Consul's data
    networks:
      - consul_network

volumes:
  consul_data: # Persist Consul data for high availability and recovery

networks:
  consul_network:
    driver: bridge
